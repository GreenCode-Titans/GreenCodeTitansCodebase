      <img src="images/get-involved-2.jpg" alt="Image 2">
      
      <form name="submit-to-google-sheet" method="post">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email address" required>
        <select name="interest">
          <option value="Reduce carbon footprint">Reduce carbon footprint</option>
          <option value="Support organizations">Support organizations</option>
          <option value="Advocate for climate action">Advocate for climate action</option>
          <option value="Volunteer">Volunteer</option>
        </select>
        <textarea name="message" placeholder="Your message"></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="msg"></p>
    </section>
